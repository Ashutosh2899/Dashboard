<header class="header">
    <div class="header-left">
        <button class="menu-toggle" (click)="toggleSidebar()">
            <i class="fa fa-bars"></i>
        </button>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Dashboard">
        </div>
    </div>
    <!-- <div class="header-actions">
        <div class="header-search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search for...">
        </div>
        <button class="add-user-btn">Add user</button>
    </div> -->
</header>

<aside class="sidebar" [class.active]="isActive">
    <nav class="nav">
      <a class="nav-item" [class.active]="activeItem === 'dashboard'" (click)="setActiveItem('all')">
        <span class="iconify" data-icon="mdi:view-dashboard" data-width="24"></span>
        <span>Dashboard</span>
      </a>
      <a class="nav-item" [class.active]="activeItem === 'mainscore'" (click)="setActiveItem('mainscore')">
        <span class="iconify" data-icon="mdi:chart-bar" data-width="24"></span>
        <span>Main Score</span>
      </a>
      
      <a class="nav-item" [class.active]="activeItem === 'skyfancy'" (click)="setActiveItem('skyfancy')">
        <span class="iconify" data-icon="mdi:weather-night" data-width="24"></span>
        <span>Sky Fancy</span>
      </a>
      
      <a class="nav-item" [class.active]="activeItem === 'static'" (click)="setActiveItem('static')">
        <span class="iconify" data-icon="mdi:domain" data-width="24"></span>
        <span>Static Tv</span>
      </a>
      
      <a class="nav-item" [class.active]="activeItem === 'settings'">
        <span class="iconify" data-icon="mdi:lock-reset" data-width="24"></span>
        <span>Forget Password</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <a class="nav-item" [class.active]="activeItem === 'logout'" (click)="Logout()">
        <span class="iconify" data-icon="mdi:logout" data-width="24"></span>
        <span>Logout</span>
      </a>
    </div>
  </aside>
